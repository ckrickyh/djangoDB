<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Import/Export</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        button, .btn { padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 4px; border: none; }
        .btn-export { background-color: #007bff; color: white; margin-top: 10px; }
    </style>
</head>
<body class="container">
    <h1>Tree Inventory: CSV ETL Tool</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <section style="background: #f4f4f4; padding: 20px; border-radius: 8px;">
        <h3>Import Data to PostgreSQL</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label for="fileInput">Select CSV File to Import:</label><br><br>
                <input type="file" name="csv_file" id="fileInput" accept=".csv" required>
            </div>
            <button type="submit" style="background-color: #28a745; color: white;">
                Upload & Process to Database
            </button>
        </form>
    </section>

    <hr style="margin: 40px 0;">

    <section>
        <h3>Export Data from Browser</h3>
        <p>Click below to download a sample CSV (Client-side generation):</p>
        <button id="exportBtn" class="btn btn-export">Download Export CSV</button>
    </section>

    <script>
        // Export CSV functionality (remains as your original JS)
        document.getElementById('exportBtn').addEventListener('click', function() {
            const data = [
                ["TREE_ID", "SPECIES_NAME", "EASTING", "NORTHING"],
                ["T001", "Litsea Glutinosa", 843288.701, 820245.623],
                ["T002", "Macaranga Tanarius", 843286.664, 820250.532]
            ];

            const csvContent = data.map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "tree_inventory_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
